<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Advice Generator App</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <h4 class="advice-id"></h4>

        <p class="advice-text">Roll the dice to generate an advice.</p>

        <img
          src="images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
          class="pattern-divider-mobile hide"
        />
        <img
          src="images/pattern-divider-desktop.svg"
          alt="pattern-divider-desktop"
          class="pattern-divider-desktop hidden"
        />
      </main>
      <button class="roll-dice-btn">
        <img src="images/icon-dice.svg" alt="icon-dice" />
      </button>
    </div>
  </body>
</html>
